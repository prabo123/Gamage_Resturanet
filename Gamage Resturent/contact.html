</head>
<body>
    <header>
      
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="order.html">Order Now</a></li>
<li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>

            <div class="contact_us">
                <div class="responsive-container-block bigContainer">
                  <div class="responsive-container-block Container">
                    <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
                      <img class="mainImg" src="https://cdni.iconscout.com/illustration/premium/thumb/find-delivery-location-illustration-download-in-svg-png-gif-file-formats--checking-searching-search-point-service-pack-e-commerce-shopping-illustrations-5686585.png">
                    </div>
                    <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
                      <p class="text-blk heading">
                        Contact Us
                      </p>
                      <form class="formTable" id="izml">
                        <div class="firstRow">
                          <div class="fullNameArea">
                            <p class="cardHead">
                              Full Name
                            </p>
                            <input class="fullName" id="fullName" name="fullName" type="text">
                          </div>

                          <div class="emailArea">
                            <p class="cardHead">
                              Email Address
                            </p>
                            <input class="email" id="email" name="email" type="text">
                          </div>
                        </div>

                        
                        <div class="messageArea">
                          <p class="cardHead">
                            Message
                          </p>
                          <textarea class="message" cols="30" id="message" name="message" rows="10"></textarea>
                        </div>
                        <a class="submit" href="#" id="w-c-s-bgc_p-1-dm-id-4">
                          Send Message
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </section>
