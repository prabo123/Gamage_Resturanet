<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://fulfillment-box.com/wp-content/uploads/2023/11/2592a6c2-4fbd-4f03-ae51-573d005308c7.png);
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        
footer {
  text-align: center;
  padding: 10px 0;
  background-color: #333;
  color: white;
  position: relative;
  bottom: 0;
  width: 100%;
}


    </style>
</head>
<body>

<div class="container">
    <h2>Order Form</h2>
    <form>
       
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name">Address:</label>
        <input type="text" id="address" address="Address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

     
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="product1">Egg Fried rice </option>
            <option value="product1">Chiken Fried rice </option>
            <option value="product1">Mixed Fried rice </option>
            <option value="product1">Koththu </option>
            <option value="product1">Chiken Koththu</option>
            <option value="product1">Parata</option>
            <option value="product1">String Hoppers</option>
            <option value="product1">Hoppers </option>
            <option value="product1">Parata</option>
            <option value="product1">Rice & Curry</option>
            <option value="product1">Buriyani</option>
            <option value="product1">Cheese Koththu</option>

           
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Order Now </button>
    </form>
</div>

</body>

<footer>
    <p>&copy; 2024 GAMAGE Restaurant. All rights reserved.</p>
</footer>
</html>
